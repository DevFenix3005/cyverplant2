[versions]
jooq = "3.20.2"
avro = "1.12.0"
confluent = "7.8.0"
guava = "33.4.0-jre"
mapstruct = "1.6.3"
unirest = "4.4.5"
unirest-jackson = "4.2.9"
springdoc = "2.8.5"
okta = "3.0.7"
lombok-map = "0.2.0"

[libraries]
jooq-core = { module = "org.jooq:jooq", version.ref = "jooq" }
jooq-meta = { module = "org.jooq:jooq-meta", version.ref = "jooq" }
jooq-codegen = { module = "org.jooq:jooq-codegen", version.ref = "jooq" }
jooq-metaex = {module = "org.jooq:jooq-meta-extensions", version.ref = "jooq" }
apache-avro = { module = "org.apache.avro:avro", version.ref = "avro" }
confluent-kafka = { module = "io.confluent:kafka-avro-serializer", version.ref = "confluent" }
google-guava = { module = "com.google.guava:guava", version.ref = "guava" }
mapstruct-core = { module = "org.mapstruct:mapstruct", version.ref = "mapstruct" }
mapstruct-processor = { module = "org.mapstruct:mapstruct-processor", version.ref = "mapstruct" }
lombok-binding = { module = "org.projectlombok:lombok-mapstruct-binding", version.ref = "lombok-map" }
unirest-core = { module = "com.konghq:unirest-java-core", version.ref = "unirest" }
unirest-jackson = { module = "com.konghq:unirest-objectmapper-jackson", version.ref = "unirest-jackson" }
springdoc-starter = { module = "org.springdoc:springdoc-openapi-starter-webmvc-ui", version.ref = "springdoc" }
spring-okta = { module = "com.okta.spring:okta-spring-boot-starter", version.ref = "okta" }
jetbrains-annotations = { module = "org.jetbrains:annotations", version = "26.0.2" }
pluralize = { module = "io.github.encryptorcode:pluralize", version = "1.0.0" }
maxmind = { module = "com.maxmind.geoip2:geoip2", version = "2.15.0" }
postgres = { module = "org.postgresql:postgresql", version = "42.7.5" }
h2 = { module = "com.h2database:h2", version = "2.3.232" }

[bundles]
jooq = ["jooq-core", "jooq-meta", "jooq-codegen", "pluralize"]
jooqcodegen = ["jooq-core", "jooq-meta", "jooq-metaex", "postgres"]
commons = ["jetbrains-annotations", "apache-avro"]
database = ["jooq-core"]
utils = ["google-guava", "mapstruct-core"]
utilsprocessors = ["mapstruct-processor", "lombok-binding"]
producer = ["confluent-kafka", "unirest-core", "unirest-jackson", "maxmind", "h2"]
consumer = ["confluent-kafka", "jooq-core", "postgres"]
data = ["spring-okta", "springdoc-starter", "jooq-core", "postgres"]


[plugins]
versions = { id = "com.github.ben-manes.versions", version = "0.45.0" }

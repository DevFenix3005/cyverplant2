<div class="container">
  @if (plants.length > 0) {
    @for (plant of plants; track plant.name) {
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ plant.name }}</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-footer class="example-card-footer">
          <mat-chip-set aria-label="Chihuahua traits">
            <mat-chip>Type: {{ plant.type }}</mat-chip>
          </mat-chip-set>
        </mat-card-footer>
      </mat-card>
    }
  }
</div>
